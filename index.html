---
layout: default
---

<div class="home-content" markdown="1">

  <h2>Blog Posts</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <img class="arrow" width="24" src="/assets/arrow.png" alt="arrow" />
    </li>
    {% endfor %}
  </ul>

</div>
